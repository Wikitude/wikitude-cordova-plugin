<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <script type="text/javascript" src="cordova-2.4.0.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
            <script type="text/javascript" src="js/WikitudePlugin.js"></script>
            <script type="text/javascript">
                app.initialize();
                
                function loadAR(){
                	// when user presses back-button -> execute default function -> close AR-view
                	document.removeEventListener("backbutton", WikitudePlugin.onBackButton, false);
                	document.addEventListener("backbutton", WikitudePlugin.onBackButton, false);
                	
                    app.loadARchitectWorld();
                }
                function showAR(){
                    WikitudePlugin.show();
                }
                </script>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received"">Device is ready</p>
            </div>
        </div>
        <button value="Load AR" type="button" onclick="loadAR()">LAUNCH AR</button>
        <!-- NOT RECOMMENDED!
        <button value="Show AR" type="button" onclick="showAR()">(show again)</button>
         -->
    </body>
</html>
