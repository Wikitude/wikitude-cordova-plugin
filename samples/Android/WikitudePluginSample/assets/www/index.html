<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

        <style type="text/css">
            .arbutton {
                -moz-box-shadow:inset 0px 1px 0px -3px #fce2c1;
                -webkit-box-shadow:inset 0px 1px 0px -3px #fce2c1;
                box-shadow:inset 0px 1px 0px -3px #fce2c1;
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #ffc477), color-stop(1, #fb9e25) );
                background:-moz-linear-gradient( center top, #ffc477 5%, #fb9e25 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffc477', endColorstr='#fb9e25');
                background-color:#ffc477;
                -moz-border-radius:6px;
                -webkit-border-radius:6px;
                border-radius:6px;
                border:1px solid #eeb44f;
                display:inline-block;
                color:#ffffff;
                font-family:arial;
                font-size:30px;
                font-weight:bold;
                padding:6px 24px;
                text-decoration:none;
                text-shadow:1px 3px 0px #cc9f52;
            }.arbutton:hover {
                background:-webkit-gradient( linear, left top, left bottom, color-stop(0.05, #fb9e25), color-stop(1, #ffc477) );
                background:-moz-linear-gradient( center top, #fb9e25 5%, #ffc477 100% );
                filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#fb9e25', endColorstr='#ffc477');
                background-color:#fb9e25;
            }.arbutton:active {
                position:relative;
                top:1px;}
        </style>

    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="index_ar_samples.js"></script>
            <script type="text/javascript" src="WikitudePlugin.js"></script>
            <script type="text/javascript">
                app.initialize();
                
                function loadAR(sample){
                	// when user presses back-button -> execute default function -> close AR-view
                	document.removeEventListener("backbutton", WikitudePlugin.onBackButton, false);
                	document.addEventListener("backbutton", WikitudePlugin.onBackButton, false);
                	
                    app.loadARchitectWorld(sample);
                }
                </script>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received"">Device is ready</p>
            </div>
        </div>
        <br/>
        <button value="Load poi" type="button" onclick="loadAR(1)" class="arbutton">POI sample</button>
        <br/>
        <br/>
        <br/>
        <button value="Load ir" type="button" onclick="loadAR(2)" class="arbutton">IR sample</button>
    </body>
</html>
